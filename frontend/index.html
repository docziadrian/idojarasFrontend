<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="appTitle">Időjárás Előrejelzés</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="app">
      <header id="appHeader">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
          <div class="container-fluid">
            <a
              class="navbar-brand fw-bold"
              href="#"
              onclick="render('landing')"
            >
              <i class="bi bi-cloud-sun me-2"></i>
              Időjárás Előrejelzés
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks"></ul>
              <div class="d-flex gap-2">
                <button id="lightmodeBtn" class="btn btn-outline-light btn-sm">
                  <i class="bi bi-sun-fill"></i>
                </button>
                <button id="darkmodeBtn" class="btn btn-outline-light btn-sm">
                  <i class="bi bi-moon-stars-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main id="appMain" class="container-fluid py-4"></main>

      <footer id="appFooter" class="text-center py-4 mt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h5 class="text-primary mb-3" id="Fauthor"></h5>
            </div>
            <div class="col-md-4">
              <h6 class="text-info mb-2" id="Fcompany"></h6>
            </div>
            <div class="col-md-4">
              <small class="text-info" id="Fdate"></small>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script defer src="./assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.19/index.global.min.js"></script>

    <script defer src="./assets/js/app.js"></script>
    <script defer src="./controllers/NavbarController.js"></script>
    <script defer src="./controllers/UserController.js"></script>
    <script defer src="./controllers/RegistrationController.js"></script>
    <script defer src="./controllers/ToastHandler.js"></script>
    <script defer src="./controllers/Felvetel.js"></script>
    <script defer src="./controllers/LekeresController.js"></script>
    <script defer src="./controllers/LandingController.js"></script>
    <script defer src="./controllers/LoginController.js"></script>
    <script defer src="./controllers/ProfileUpdateController.js"></script>
  </body>
</html>
