<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">
            <i class="bi bi-cloud-download me-2"></i>
            Időjárás adatok megtekintése
          </h3>
        </div>
        <div class="card-body">
          <div class="row align-items-center mb-3">
            <div class="col-md-4">
              <label for="selectedDate" class="form-label">
                <i class="bi bi-calendar-date me-1"></i>
                Dátum szerinti szűrés
              </label>
              <input
                min=""
                type="date"
                class="form-control"
                id="selectedDate"
              />
            </div>
            <div class="col-md-8 text-md-end mt-3 mt-md-0">
              <div class="btn-group" role="group">
                <button
                  onclick="handleViewChange('data')"
                  type="button"
                  class="btn btn-outline-primary active mx-2"
                  id="dataViewBtn"
                >
                  <i class="bi bi-grid me-1"></i>
                  Kártya nézet
                </button>
                <button
                  onclick="handleViewChange('linear')"
                  type="button"
                  class="btn btn-outline-primary"
                  id="linearViewBtn"
                >
                  <i class="bi bi-graph-up me-1"></i>
                  Grafikon nézet
                </button>
                <button
                  onclick="handleViewChange('calendar')"
                  type="button"
                  class="btn btn-outline-primary mx-2"
                  id="calendarViewBtn"
                >
                  <i class="bi bi-calendar3 me-1"></i>
                  Naptár nézet
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div id="dataSection" class="row g-4"></div>

      <div class="visually-hidden" id="linearSection">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-info text-white">
            <h4 class="mb-0">
              <i class="bi bi-graph-up me-2"></i>
              Időjárás grafikon
            </h4>
          </div>
          <div class="card-body">
            <div
              id="chartContainer"
              style="height: 400px; width: 100%; position: relative"
            ></div>
          </div>
        </div>
      </div>

      <div class="visually-hidden" id="calendarSection">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">
              <i class="bi bi-calendar3 me-2"></i>
              Időjárás naptár
            </h4>
          </div>
          <div class="card-body">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="editWeatherModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Időjárás adat szerkesztése</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Cím</label>
              <input type="text" class="form-control" id="editTitle" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Dátum</label>
              <input type="date" class="form-control" id="editDate" />
            </div>
            <div class="col-12">
              <label class="form-label">Leírás</label>
              <textarea
                class="form-control"
                id="editDescription"
                rows="3"
              ></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">Kép URL</label>
              <input type="url" class="form-control" id="editImgPath" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Minimum (°C)</label>
              <input
                type="number"
                class="form-control"
                id="editMin"
                min="-50"
                max="50"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Maximum (°C)</label>
              <input
                type="number"
                class="form-control"
                id="editMax"
                min="-50"
                max="50"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Mégse
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="saveEditWeather()"
          >
            Mentés
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<h5
  class="position-absolute top-50 start-50 text-center translate-middle"
  id="myAlert"
></h5>
